
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<h1 class="bg-info"> Math Works!</h1>
<div class="row m-5">

    <form class="col-8 text-center">

        <label for="">  Enter Number</label>

        <input type="number" class="form-control my-3" [value]="mycurrent" #curr>

        <label for="">  Limit</label>



        <input  type="number" class="form-control my-3" [value]="mylimit" #limit>

        <button class="btn btn-warning bg-primary my-3" (click)="change(curr.value,limit.value)">Done</button>

    </form>

    <ul class="col-4 list list-group list-group-flush text-center">

        <li class=" list-group-item" *ngFor="let item of list">{{item}}</li>

    </ul>

</div>
